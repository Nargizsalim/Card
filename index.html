<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
    <title>Card</title>
</head>
<body>
 <div class="container">
    <div class="card" style="width: 18rem;">
        <img src="https://learn.seytech.co/assets/projects/html-css/images/card/avatar.png" alt="avatar photo">
        <div class="card-body">
          <h5 class="card-title my-0">Rachel Sine</h5>
          <p class="card-text text-secondary">Los Angeles</p>
        </div>
        <div class="card-body border-top">
            <i class="bi bi-person text-secondary"></i>
            <p class="card-title text-secondary d-inline">22 friends</p>
            <p class="card-text text-secondary d-inline float-end">Joined in 1998</p>
          </div>
    </div>
 </div>
   
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
